<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title th:text="Telemeal"></title>
    </head>
    <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/detail">Comidas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favorite">Favoritos</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 style="text-align: center;">TELEMEAL</h1>
        <div class="mb-4">
            <form th:action="@{/buscarCategoria}" method="get" class="input-group">
                <input type="text" name="nombre" placeholder="Search for a meal" class="form-control" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
        <br>
        <div class="row d-flex flex-wrap">
            <div th:each="product : ${listaComidas}" class="col-md-4 mb-4 d-flex">
                <div class="card flex-grow-1">
                    <div class="card-body">
                        <h5 class="card-title" text align="center" th:text="${product.strCategory}"></h5>
                        <img th:src="${product.strCategoryThumb}" class="card-img-top" alt="Imagen de categoría">
                        <p class="card-text" th:text="${product.strCategoryDescription}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
